<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Transcriber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-info {
            margin-top: 15px;
            font-size: 1em;
            color: #555;
        }

        .api-key-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .api-key-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 10px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-section {
            display: none;
            margin: 30px 0;
        }

        .progress-bar-container {
            background: #e9ecef;
            border-radius: 50px;
            height: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-message {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            color: #667eea;
        }

        .transcript-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .transcript-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .transcript-text {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #ddd;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-buttons button {
            flex: 1;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .info-box {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #bee5eb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .success.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Lecture Transcriber</h1>
        <p class="subtitle">Upload your MP3 or MP4 files and get instant transcriptions</p>

        <div class="api-key-section">
            <h3>‚öôÔ∏è Setup Required</h3>
            <p>Get your FREE API key from <a href="https://www.assemblyai.com/" target="_blank">AssemblyAI</a> (5 hours/month free, no credit card) or use 5439a16bcf814a048aaafb31a4c5a147</p>
            <input type="text" id="apiKey" placeholder="Paste your AssemblyAI API key here" />
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    üìÅ Select Audio/Video File
                </button>
                <input type="file" id="fileInput" accept="audio/*,video/*" />
            </div>
            <div class="file-info" id="fileInfo">No file selected</div>
        </div>

        <button class="btn" id="transcribeBtn" style="width: 100%; display: none;" onclick="startTranscription()">
            üöÄ Start Transcription
        </button>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="status-message" id="statusMessage">Initializing...</div>
        </div>

        <div id="errorSection"></div>

        <div class="transcript-section" id="transcriptSection">
            <h2>üìù Transcript</h2>
            <div class="transcript-text" id="transcriptText"></div>
            <div class="action-buttons">
                <button class="btn" onclick="copyTranscript()">üìã Copy</button>
                <button class="btn" onclick="downloadTranscript()">üíæ Download</button>
                <button class="btn" onclick="shareTranscript()">üì§ Share</button>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let transcriptText = '';

        // File selection
        document.getElementById('fileInput').addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const size = (selectedFile.size / (1024 * 1024)).toFixed(2);
                document.getElementById('fileInfo').textContent = 
                    `‚úÖ ${selectedFile.name} (${size} MB)`;
                document.getElementById('transcribeBtn').style.display = 'block';
            }
        });

        async function startTranscription() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showError('Please enter your AssemblyAI API key first!');
                return;
            }

            if (!selectedFile) {
                showError('Please select a file first!');
                return;
            }

            try {
                // Hide error and show progress
                document.getElementById('errorSection').innerHTML = '';
                document.getElementById('progressSection').style.display = 'block';
                document.getElementById('transcribeBtn').disabled = true;
                
                // Step 1: Upload file
                updateProgress(10, 'Uploading file...');
                const uploadUrl = await uploadFile(selectedFile, apiKey);
                
                // Step 2: Start transcription
                updateProgress(30, 'Starting transcription...');
                const transcriptId = await startTranscriptionJob(uploadUrl, apiKey);
                
                // Step 3: Poll for completion
                updateProgress(40, 'Transcribing... This may take a few minutes');
                transcriptText = await pollTranscription(transcriptId, apiKey);
                
                // Step 4: Display result
                updateProgress(100, 'Complete! ‚ú®');
                displayTranscript(transcriptText);
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                document.getElementById('progressSection').style.display = 'none';
            } finally {
                document.getElementById('transcribeBtn').disabled = false;
            }
        }

        async function uploadFile(file, apiKey) {
            const response = await fetch('https://api.assemblyai.com/v2/upload', {
                method: 'POST',
                headers: {
                    'authorization': apiKey
                },
                body: file
            });

            if (!response.ok) {
                throw new Error(`Upload failed: ${response.status}`);
            }

            const data = await response.json();
            return data.upload_url;
        }

        async function startTranscriptionJob(audioUrl, apiKey) {
            const response = await fetch('https://api.assemblyai.com/v2/transcript', {
                method: 'POST',
                headers: {
                    'authorization': apiKey,
                    'content-type': 'application/json'
                },
                body: JSON.stringify({
                    audio_url: audioUrl
                })
            });

            if (!response.ok) {
                throw new Error(`Transcription start failed: ${response.status}`);
            }

            const data = await response.json();
            return data.id;
        }

        async function pollTranscription(transcriptId, apiKey) {
            const url = `https://api.assemblyai.com/v2/transcript/${transcriptId}`;
            
            while (true) {
                const response = await fetch(url, {
                    headers: {
                        'authorization': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error(`Polling failed: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'completed') {
                    return data.text;
                } else if (data.status === 'error') {
                    throw new Error(`Transcription error: ${data.error}`);
                }
                
                // Update progress based on status
                if (data.status === 'processing') {
                    const currentProgress = parseInt(document.getElementById('progressBar').style.width) || 40;
                    if (currentProgress < 90) {
                        updateProgress(currentProgress + 5, 'Transcribing...');
                    }
                }
                
                // Wait 3 seconds before polling again
                await new Promise(resolve => setTimeout(resolve, 3000));
            }
        }

        function updateProgress(percent, message) {
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressBar').textContent = percent + '%';
            document.getElementById('statusMessage').textContent = message;
        }

        function displayTranscript(text) {
            document.getElementById('transcriptText').textContent = text;
            document.getElementById('transcriptSection').style.display = 'block';
            
            // Scroll to transcript
            document.getElementById('transcriptSection').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function copyTranscript() {
            navigator.clipboard.writeText(transcriptText).then(() => {
                alert('‚úÖ Transcript copied to clipboard!');
            });
        }

        function downloadTranscript() {
            const blob = new Blob([transcriptText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcript_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function shareTranscript() {
            if (navigator.share) {
                navigator.share({
                    title: 'Lecture Transcript',
                    text: transcriptText
                }).catch(() => {
                    // Fallback to copy if share fails
                    copyTranscript();
                });
            } else {
                copyTranscript();
            }
        }

        function showError(message) {
            document.getElementById('errorSection').innerHTML = 
                `<div class="error">‚ùå ${message}</div>`;
        }
    </script>
</body>
</html>
